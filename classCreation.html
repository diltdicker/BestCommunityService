<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Best Community Service</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <nav>
                <a href="landing.html"><img id="logo" src="imgs/logo.png" alt="Logo"/></a>
                <ul>
                    <li><a href="volunteer.html">Volunteer</a></li>
                    <li><a href="donation.html">Donation</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="classes.html">Classes</a></li>
                    <li><a href="extraservices.html">Extra Services</a></li>
                </ul>
            </nav>

            
            <main>
                <label for="cname">Class Name:</label>
                <textarea rows="1" cols="15" name="cname" id="cname"></textarea>
                <label for="subject">Subject:</label>
                <textarea rows="1" cols="50" name="subject" id="subject"></textarea>
                <label for="cDescription">Class Decription:</label>
                <textarea rows="8" cols="50" name="cDescription" id="cDescription"></textarea>

                <label for="selectDays">Select week days:</label>
                <select name="selectDays" id="selectDays">
                    <option value="mon">Monday</option>
                    <option value="tues">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thurs">Thursday</option>
                    <option value="fri">Friday</option>
                    <option value="sat">Saturday</option>
                    <option value="sun">Sunday</option>
                </select>

                <label for="selectTime">Select time:</label>
                <select name="selectTime" id="selectTime">
                    <option value="6AM">6 a.m.</option>
                    <option value="7AM">7 a.m.</option>
                    <option value="8AM">8 a.m.</option>
                    <option value="9AM">9 a.m.</option>
                    <option value="10AM">10 a.m.</option>
                    <option value="11AM">11 a.m.</option>
                    <option value="12AM">12 a.m.</option>
                    <option value="1PM">1 p.m.</option>
                    <option value="2PM">2 p.m.</option>
                    <option value="3PM">3 p.m.</option>
                    <option value="4PM">4 p.m.</option>
                    <option value="5PM">5 p.m.</option>
                    <option value="6PM">6 p.m.</option>
                    <option value="7PM">7 p.m.</option>
                    <option value="8PM">8 p.m.</option>
                    <option value="9PM">9 p.m.</option>
                    <option value="10PM">10 p.m.</option>
                    <option value="11PM">11 p.m.</option>
                </select>
                
                <a href="confirmed.html"><div class="submit" id="submit">
                    <button type="submit"><font size = "3" color = "black" >Submit class info for review</font></button>
                </div></a>
            </main>
            
            
        </div> <!--end wrapper-->
    </body>

</html>
